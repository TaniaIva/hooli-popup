<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Hooli-style Popup</title>
</head>
<body>

   <div class="nav__menu">
      <a class="menu__item" href="#">Mail</a>
      <a class="menu__item" href="#">Images</a>

      <div class="menu__item once__more-div">  
         <input class="modal" type="checkbox" id="modal">
         <label class="modal__label" for="modal"><img class="image" src="./pic/popup-button.png" alt="button"></label>
         <div class="div__for-popup">
            <form action="" class="popup">
               <span class="popup__item"><img class="image__popup" src="./pic/calendar.png" alt="calendar">Calendar</span>
               <span class="popup__item"><img class="image__popup" src="./pic/mail.png" alt="mail">Mail</span>
               <span class="popup__item"><img class="image__popup" src="./pic/news.png" alt="news">News</span>
               <span class="popup__item"><img class="image__popup" src="./pic/maps.png" alt="maps">Map</span>
               <span class="popup__item"><img class="image__popup" src="./pic/files.png" alt="files">Files</span>
               <span class="popup__item"><img class="image__popup" src="./pic/contacts.png" alt="contacts">Contacts</span>
               <span class="popup__item"><img class="image__popup" src="./pic/tanslation.png" alt="translate">Translate</span>
               <span class="popup__item"><img class="image__popup" src="./pic/videos.png" alt="videos">Video</span>
               <span class="popup__item"><img class="image__popup" src="./pic/search.png" alt="search">Search</span>
               <span class="popup__item"><img class="image__popup" src="./pic/photos.png" alt="photos">Photo</span>
               <span class="popup__item"><img class="image__popup" src="./pic/apps.png" alt="apps">Apps</span>
               <span class="popup__item"><img class="image__popup" src="./pic/documents.png" alt="document">Document</span>
            </form>
            <input class="modal__more" type="checkbox" id="modal__more">
            <label class="modal__more-label" for="modal__more">More</label>
            <div class="div__for-popup-more">
               <div class="popup__more">
                  <span class="popup__item"><img class="image__popup" src="./pic/chat.png" alt="chat">Chat</span>
                  <span class="popup__item"><img class="image__popup" src="./pic/classroom.png" alt="classroom">Classroom</span>
                  <span class="popup__item"><img class="image__popup" src="./pic/collection.png" alt="collection">Collaction</span>
                  <span class="popup__item"><img class="image__popup" src="./pic/mars.png" alt="mars">Mars</span>
                  <span class="popup__item"><img class="image__popup" src="./pic/blogs.png" alt="blogs">Blogs</span>
                  <span class="popup__item"><img class="image__popup" src="./pic/promo.png" alt="promo">Promos</span>
               </div> 
               
            </div>
         </div>
      </div>
      
      <a href="#"><img class="menu__item image" src="./pic/bell.png" alt="bell"></a>
   </div>
   

</body>
</html>
